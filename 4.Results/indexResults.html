<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesResults.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <div class="left">
       <h4>Your Result!</h4>
       <h1>76</h1>
       <p class="result">of 100</p>
     
       <h3>Great</h3>
       <p class="result">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h4>Summary</h4>
      <div class="reaction">
        <p class="type">Reaction</p>
        <p class="score"><b>80</b>  /100</p>
      </div>
      <div class="memory">
        <p class="type">Memory</p>
        <p class="score"><b>92</b> / 100</p>
      </div>
      <div class="verbal">
        <p class="type">Verbal</p>
        <p class="score"><b>61</b>  /100</p>
      </div>
      <div class="visual">
        <p class="type">Visual</p>
        <p class="score"><b>72</b> / 100</p>
      </div>
      <div class="button">Continue</div>
    </div>
  </div>

</body>
</html>

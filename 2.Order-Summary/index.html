<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order Summary Card</title>
</head>

<body>
  <div class="card">
    <div class="hero-image">
      <img class="img" src="images/heroIllustr.png" alt="Hero Image" style="width: 100%;">
  </div>
    <div class="summary">
      <h2>Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan"> 
      <img class="plan-img" src="./images/icon-music.svg" alt="music icon">
      <div class="plan-info">
        <p><b>Annual Plan</b></p>
        <p class="price">$59.99/year</p>
      </div>
      <p class="change"><b><u>Change</u></b></p>
    </div>     
    <div class="button">
      Proceed to Payment
    </div>
    <div class="cancel">Cancel Order</div>
  </div>

  <!-- <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>

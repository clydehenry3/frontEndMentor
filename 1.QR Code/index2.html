<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <div class="card">
        <img src="assets/image-qr-code.png" alt="QR code" class="qr-code">
        <div class="description">
            <h2>Improve your front-end skills by building projects</h2>
            <h4>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </h4>
        </div>
    </div>
  <div class="footer">
    <p class="footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/clydehenry3">Clyde Forland III</a>.</p>
  </div>
</body>
</html>
